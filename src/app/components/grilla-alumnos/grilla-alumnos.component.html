<table class="table container" style="margin-top:100px">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Alumno</th>
        <th scope="col">Legajo</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Promedio Notas</th>
         <th ></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of datos; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{element.alumno}}</td>
        <td>{{element.legajo}}</td>
        <td>{{element.fechaNacimiento}}</td>
        <td>{{calcularPromedio(element.notas)}}</td>
        <td><a [routerLink]="['/detalle/'+element.legajo]" routerLinkActive="router-link-active" >Detalles</a></td>
     
      </tr>
    </tbody>
  </table>
