<div class="container" style="margin-top:100px">
<div class="row">
    <div class="col">
        <img class="img-fluid" [src]="'assets/img/'+element.foto"/>
    </div>
    <div class="col align-self-center">
        <h1 [ngStyle]="{'color': element.estaActivo? 'green' : 'red', 'font-size':'80px', 'text-align':'center'}">{{element.alumno}}</h1>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <p>Carrera:</p>
        <p>Legajo:</p>
        <p>Esta Activo:</p>
        <p>Fecha de Nacimiento:</p>
  </div>
    <div class="col">
        <p>{{element.carrera}}</p>
        <p>{{element.legajo}}</p>
        <p>{{element.estaActivo? 'SI' : 'NO'}}</p>
        <p>{{element.fechaNacimiento}}</p>

    </div>
</div>
<div class="row">
    <div class="col"><p>Notas:</p></div>
    <div class="col">
        <ul style="margin:0" >
            <li *ngFor="let nota of element.notas">{{nota}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col">Promedio:</div>
    <div class="col"><p>{{calcularPromedio(element.notas)}}</p>
    </div>
</div>

<button class="btn btn-outline-warning btn-lg btn-block  my-5" (click)="volver()" >VOLVER</button>

</div>
